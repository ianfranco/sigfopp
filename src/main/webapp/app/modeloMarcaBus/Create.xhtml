<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeloMarcaBusCreateDlg" widgetVar="ModeloMarcaBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingresar Nuevo Modelo" closeOnEscape="true">

            <h:form id="ModeloMarcaBusCreateForm">

                <h:panelGroup id="display" rendered="#{modeloMarcaBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Marca" for="modeloMarcaBusIdMarca" />
                        <p:selectOneMenu id="modeloMarcaBusIdMarca" value="#{modeloMarcaBusController.selected.modeloMarcaBusIdMarca}" required="true" requiredMessage="#{bundle.CreateModeloMarcaBusRequiredMessage_modeloMarcaBusIdMarca}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcaBusController.items}"
                                           var="modeloMarcaBusIdMarcaItem"
                                           itemValue="#{modeloMarcaBusIdMarcaItem}"
                                           itemLabel="#{modeloMarcaBusIdMarcaItem.marcaBusNombre}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="Nombre" for="modeloMarcaBusNombre" />
                        <p:inputText id="modeloMarcaBusNombre" value="#{modeloMarcaBusController.selected.modeloMarcaBusNombre}" title="#{bundle.CreateModeloMarcaBusTitle_modeloMarcaBusNombre}" required="true" requiredMessage="#{bundle.CreateModeloMarcaBusRequiredMessage_modeloMarcaBusNombre}" size="45" maxlength="45"/>

                    </p:panelGrid>

                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ModeloMarcaBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
