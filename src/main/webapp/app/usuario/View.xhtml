<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Ficha Usuario" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{usuarioController.selected.usuarioId}" title="#{bundle.ViewUsuarioTitle_usuarioId}"/>

                        <h:outputText value="Rut"/>
                        <h:outputText value="#{usuarioController.selected.usuarioRut}" title="#{bundle.ViewUsuarioTitle_usuarioRut}"/>

                        <h:outputText value="Pass"/>
                        <h:outputText value="#{usuarioController.selected.usuarioPass}" title="#{bundle.ViewUsuarioTitle_usuarioPass}"/>

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{usuarioController.selected.usuarioNombres}" title="#{bundle.ViewUsuarioTitle_usuarioNombres}"/>

                        <h:outputText value="Ap.Paterno"/>
                        <h:outputText value="#{usuarioController.selected.usuarioApellidoPaterno}" title="#{bundle.ViewUsuarioTitle_usuarioApellidoPaterno}"/>

                        <h:outputText value="Ap.Materno"/>
                        <h:outputText value="#{usuarioController.selected.usuarioApellidoMaterno}" title="#{bundle.ViewUsuarioTitle_usuarioApellidoMaterno}"/>

                        <h:outputText value="Rol"/>
                        <h:outputText value="#{usuarioController.selected.usuarioIdRol.rolDescripcion}"/>

                        <h:outputText value="Terminal"/>
                        <h:outputText value="#{usuarioController.selected.usuarioIdTerminal.terminalId}"/>
                        
                        <h:outputText value="Email"/>
                        <h:outputText value="#{usuarioController.selected.usuarioEmail}" title="#{bundle.ViewUsuarioTitle_usuarioEmail}"/>

                        <h:outputText value="Activo"/>
                        <h:selectBooleanCheckbox id="usuarioActivo" value="#{usuarioController.selected.usuarioActivo}" title="#{bundle.EditUsuarioTitle_usuarioActivo}"  disabled="true"/>
                        
                        <h:outputText value="F.Ingreso"/>
                        <h:outputText value="#{usuarioController.selected.lastUpdate}" title="#{bundle.ViewUsuarioTitle_usuarioFechaIngreso}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
