<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorRolloUnidadViewDlg" widgetVar="ValorRolloUnidadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Ficha Valor Compra/Venta" closeOnEscape="true">

            <h:form id="ValorRolloUnidadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{valorRolloUnidadController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{valorRolloUnidadController.selected.valorRolloUnidadId}" title="#{bundle.ViewValorRolloUnidadTitle_valorRolloUnidadId}"/>

                        <h:outputText value="Unidad"/>
                        <h:outputText value="#{valorRolloUnidadController.selected.valorRolloUnidadIdUnidad.unidadNegocioId}"/>

                        <h:outputText value="Valor Compra"/>
                        <h:outputText value="#{valorRolloUnidadController.selected.valorRolloUnidadCompra}" title="#{bundle.ViewValorRolloUnidadTitle_valorRolloUnidadCompra}"/>

                        <h:outputText value="Valor Venta"/>
                        <h:outputText value="#{valorRolloUnidadController.selected.valorRolloUnidadVenta}" title="#{bundle.ViewValorRolloUnidadTitle_valorRolloUnidadVenta}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ValorRolloUnidadViewDialog').hide()"/>
