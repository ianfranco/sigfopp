<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorRolloUnidadCreateDlg" widgetVar="ValorRolloUnidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro Valor Compra/Venta x Unidad" closeOnEscape="true">

            <h:form id="ValorRolloUnidadCreateForm">

                <h:panelGroup id="display" rendered="#{valorRolloUnidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Unidad" for="valorRolloUnidadIdUnidad" />
                        <p:selectOneMenu id="valorRolloUnidadIdUnidad" value="#{valorRolloUnidadController.selected.valorRolloUnidadIdUnidad}" required="true" requiredMessage="#{bundle.CreateValorRolloUnidadRequiredMessage_valorRolloUnidadIdUnidad}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadNegocioController.items}"
                                           var="valorRolloUnidadIdUnidadItem"
                                           itemValue="#{valorRolloUnidadIdUnidadItem}"
                                           itemLabel="#{valorRolloUnidadIdUnidadItem.unidadNegocioId.toString()}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="Valor Compra" for="valorRolloUnidadCompra" />
                        <p:inputText id="valorRolloUnidadCompra" value="#{valorRolloUnidadController.selected.valorRolloUnidadCompra}" title="#{bundle.CreateValorRolloUnidadTitle_valorRolloUnidadCompra}" required="true" requiredMessage="#{bundle.CreateValorRolloUnidadRequiredMessage_valorRolloUnidadCompra}"/>

                        <p:outputLabel value="Valor Venta" for="valorRolloUnidadVenta" />
                        <p:inputText id="valorRolloUnidadVenta" value="#{valorRolloUnidadController.selected.valorRolloUnidadVenta}" title="#{bundle.CreateValorRolloUnidadTitle_valorRolloUnidadVenta}" required="true" requiredMessage="#{bundle.CreateValorRolloUnidadRequiredMessage_valorRolloUnidadVenta}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorRolloUnidadController.saveNew}" value="#{bundle.Save}" update="display,:ValorRolloUnidadListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorRolloUnidadCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ValorRolloUnidadCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
