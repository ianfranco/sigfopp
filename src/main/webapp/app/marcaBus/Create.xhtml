<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaBusCreateDlg" widgetVar="MarcaBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingresar Nueva Marca" closeOnEscape="true">

            <h:form id="MarcaBusCreateForm">

                <h:panelGroup id="display" rendered="#{marcaBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nombre" for="marcaBusNombre" />
                        <p:inputText id="marcaBusNombre" value="#{marcaBusController.selected.marcaBusNombre}" title="#{bundle.CreateMarcaBusTitle_marcaBusNombre}" required="true" requiredMessage="#{bundle.CreateMarcaBusRequiredMessage_marcaBusNombre}" size="45" maxlength="45"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaBusController.saveNew}" value="#{bundle.Save}" update="display,:MarcaBusListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MarcaBusCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('MarcaBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
