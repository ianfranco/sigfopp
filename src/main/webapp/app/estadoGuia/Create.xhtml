<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoGuiaCreateDlg" widgetVar="EstadoGuiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingresar Estado Guía" closeOnEscape="true">

            <h:form id="EstadoGuiaCreateForm">

                <h:panelGroup id="display" rendered="#{estadoGuiaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nombre" for="estadoGuiaNombre" />
                        <p:inputText id="estadoGuiaNombre" value="#{estadoGuiaController.selected.estadoGuiaNombre}" title="#{bundle.CreateEstadoGuiaTitle_estadoGuiaNombre}" required="true" requiredMessage="#{bundle.CreateEstadoGuiaRequiredMessage_estadoGuiaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Recaudación" for="estadoGuiaRecaudacion" />
                        <p:selectBooleanCheckbox id="estadoGuiaRecaudacion" value="#{estadoGuiaController.selected.estadoGuiaRecaudacion}"/>

                        <p:outputLabel value="Inspector" for="estadoGuiaInspector" />
                        <p:selectBooleanCheckbox id="estadoGuiaInspector" value="#{estadoGuiaController.selected.estadoGuiaInspector}" />

                        <p:outputLabel value="Operativo" for="estadoOperativo" />
                        <p:selectBooleanCheckbox id="estadoOperativo" value="#{estadoGuiaController.selected.estadoGuiaPermitirOperacion}" />

                        <p:outputLabel value="Activo" for="estadoGuiaActivo" />
                        <p:selectBooleanCheckbox id="estadoGuiaActivo" value="#{estadoGuiaController.selected.estadoGuiaActivo}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoGuiaController.saveNew}" value="#{bundle.Save}" update="display,:EstadoGuiaListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoGuiaCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('EstadoGuiaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
