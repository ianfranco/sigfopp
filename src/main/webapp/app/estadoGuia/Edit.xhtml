<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoGuiaEditDlg" widgetVar="EstadoGuiaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Edición Estado Guía " closeOnEscape="true">

            <h:form id="EstadoGuiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoGuiaController.selected != null}">

                        <h:outputLabel value="#" for="estadoGuiaId" />
                        <h:outputText id="estadoGuiaId" value="#{estadoGuiaController.selected.estadoGuiaId}" />

                        <p:outputLabel value="Nombre:" for="estadoGuiaNombre" />
                        <p:inputText id="estadoGuiaNombre" value="#{estadoGuiaController.selected.estadoGuiaNombre}" title="#{bundle.EditEstadoGuiaTitle_estadoGuiaNombre}" required="true" requiredMessage="#{bundle.EditEstadoGuiaRequiredMessage_estadoGuiaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Recaudación" for="estadoGuiaRecaudacion" />
                        <p:selectBooleanCheckbox id="estadoGuiaRecaudacion" value="#{estadoGuiaController.selected.estadoGuiaRecaudacion}"/>

                        <p:outputLabel value="Inspector" for="estadoGuiaInspector" />
                        <p:selectBooleanCheckbox id="estadoGuiaInspector" value="#{estadoGuiaController.selected.estadoGuiaInspector}" />

                        <p:outputLabel value="Operativo" for="estadoOperativo" />
                        <p:selectBooleanCheckbox id="estadoOperativo" value="#{estadoGuiaController.selected.estadoGuiaPermitirOperacion}" />

                        <p:outputLabel value="Activo" for="estadoGuiaActivo" />
                        <p:selectBooleanCheckbox id="estadoGuiaActivo" value="#{estadoGuiaController.selected.estadoGuiaActivo}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoGuiaController.save}" value="#{bundle.Save}" update="display,:EstadoGuiaListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoGuiaEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('EstadoGuiaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
