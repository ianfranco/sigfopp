<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GrupoServicioEditDlg" widgetVar="GrupoServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar Grupo/Servicio" closeOnEscape="true">

            <h:form id="GrupoServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{grupoServicioController.selected != null}">


                        <h:outputLabel value="#" for="grupoServicioId" />
                        <h:outputText id="grupoServicioId" value="#{grupoServicioController.selected.grupoServicioId}" />

                        <p:outputLabel value="Identificador" for="grupoServicioIdentificador" />
                        <p:inputText id="grupoServicioIdentificador" value="#{grupoServicioController.selected.grupoServicioIdentificador}" title="#{bundle.EditGrupoServicioTitle_grupoServicioIdentificador}" required="true" requiredMessage="Debe ingresar el Identificador" size="45" maxlength="45"/>

                        <p:outputLabel value="Terminal" for="busIdTerminal" />
                        <p:selectOneMenu id="busIdTerminal" value="#{grupoServicioController.selected.grupoServicioIdTerminal}" required="true" requiredMessage="Debe seleccionar el Terminal" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terminalController.items}"
                                           var="busIdTerminalItem"
                                           itemValue="#{busIdTerminalItem}"
                                           itemLabel="#{busIdTerminalItem.terminalNombre}"
                                           />
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoServicioController.save}" value="#{bundle.Save}" update="display,:GrupoServicioListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GrupoServicioEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('GrupoServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
