<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoBusViewDlg" widgetVar="EstadoBusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Ficha Estado Bus" closeOnEscape="true">

            <h:form id="EstadoBusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoBusController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{estadoBusController.selected.estadoBusId}" title="#{bundle.ViewEstadoBusTitle_estadoBusId}"/>

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{estadoBusController.selected.estadoBusNombre}" title="#{bundle.ViewEstadoBusTitle_estadoBusNombre}"/>

                        <h:outputText value="F.Ingreso"/>
                        <h:outputText value="#{estadoBusController.selected.lastUpdate}" title="#{bundle.ViewEstadoBusTitle_estadoBusFechaIngreso}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EstadoBusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
