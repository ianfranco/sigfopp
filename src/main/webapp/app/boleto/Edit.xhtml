<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BoletoEditDlg" widgetVar="BoletoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar Boleto" closeOnEscape="true">

            <h:form id="BoletoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{boletoController.selected != null}">

                        <p:outputLabel value="Nombre" for="boletoNombre" />
                        <p:inputText id="boletoNombre" value="#{boletoController.selected.boletoNombre}" title="#{bundle.EditBoletoTitle_boletoNombre}" required="true" requiredMessage="#{bundle.EditBoletoRequiredMessage_boletoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Activo" for="boletoActivo" />
                        <p:selectBooleanCheckbox id="boletoActivo" value="#{boletoController.selected.boletoActivo}" required="true" requiredMessage="#{bundle.EditBoletoRequiredMessage_boletoActivo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{boletoController.save}" value="#{bundle.Save}" update="display,:BoletoListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BoletoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BoletoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
