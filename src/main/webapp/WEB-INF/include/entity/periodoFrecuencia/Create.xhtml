<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoFrecuenciaCreateDlg" widgetVar="PeriodoFrecuenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodoFrecuenciaTitle}" closeOnEscape="true">

            <h:form id="PeriodoFrecuenciaCreateForm">

                <h:panelGroup id="display" rendered="#{periodoFrecuenciaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreatePeriodoFrecuenciaLabel_periodoFrecuenciaDesde}" for="periodoFrecuenciaDesde" />
                        <p:calendar id="periodoFrecuenciaDesde" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaDesde}" title="#{bundle.CreatePeriodoFrecuenciaTitle_periodoFrecuenciaDesde}" required="true" requiredMessage="#{bundle.CreatePeriodoFrecuenciaRequiredMessage_periodoFrecuenciaDesde}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePeriodoFrecuenciaLabel_periodoFrecuenciaHasta}" for="periodoFrecuenciaHasta" />
                        <p:calendar id="periodoFrecuenciaHasta" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaHasta}" title="#{bundle.CreatePeriodoFrecuenciaTitle_periodoFrecuenciaHasta}" required="true" requiredMessage="#{bundle.CreatePeriodoFrecuenciaRequiredMessage_periodoFrecuenciaHasta}" showOn="button"/>

                        <p:outputLabel value="#{bundle.CreatePeriodoFrecuenciaLabel_periodoFrecuenciaFechaIngreso}" for="periodoFrecuenciaFechaIngreso" />
                        <p:calendar id="periodoFrecuenciaFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaFechaIngreso}" title="#{bundle.CreatePeriodoFrecuenciaTitle_periodoFrecuenciaFechaIngreso}" required="true" requiredMessage="#{bundle.CreatePeriodoFrecuenciaRequiredMessage_periodoFrecuenciaFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoFrecuenciaController.saveNew}" value="#{bundle.Save}" update="display,:PeriodoFrecuenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PeriodoFrecuenciaCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PeriodoFrecuenciaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
