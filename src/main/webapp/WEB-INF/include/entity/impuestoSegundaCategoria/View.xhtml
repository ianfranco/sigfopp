<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoSegundaCategoriaViewDlg" widgetVar="ImpuestoSegundaCategoriaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewImpuestoSegundaCategoriaTitle}" closeOnEscape="true">

            <h:form id="ImpuestoSegundaCategoriaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{impuestoSegundaCategoriaController.selected != null}">

                        <h:outputText value="#{bundle.ViewImpuestoSegundaCategoriaLabel_impuestoSegundaCategoriaId}"/>
                        <h:outputText value="#{impuestoSegundaCategoriaController.selected.impuestoSegundaCategoriaId}" title="#{bundle.ViewImpuestoSegundaCategoriaTitle_impuestoSegundaCategoriaId}"/>

                        <h:outputText value="#{bundle.ViewImpuestoSegundaCategoriaLabel_impuestoSegundaCategoriaDesde}"/>
                        <h:outputText value="#{impuestoSegundaCategoriaController.selected.impuestoSegundaCategoriaDesde}" title="#{bundle.ViewImpuestoSegundaCategoriaTitle_impuestoSegundaCategoriaDesde}"/>

                        <h:outputText value="#{bundle.ViewImpuestoSegundaCategoriaLabel_impuestoSegundaCategoriaHasta}"/>
                        <h:outputText value="#{impuestoSegundaCategoriaController.selected.impuestoSegundaCategoriaHasta}" title="#{bundle.ViewImpuestoSegundaCategoriaTitle_impuestoSegundaCategoriaHasta}"/>

                        <h:outputText value="#{bundle.ViewImpuestoSegundaCategoriaLabel_impuestoSegundaCategoriaFactor}"/>
                        <h:outputText value="#{impuestoSegundaCategoriaController.selected.impuestoSegundaCategoriaFactor}" title="#{bundle.ViewImpuestoSegundaCategoriaTitle_impuestoSegundaCategoriaFactor}"/>

                        <h:outputText value="#{bundle.ViewImpuestoSegundaCategoriaLabel_impuestoSegundaCategoriaRebaja}"/>
                        <h:outputText value="#{impuestoSegundaCategoriaController.selected.impuestoSegundaCategoriaRebaja}" title="#{bundle.ViewImpuestoSegundaCategoriaTitle_impuestoSegundaCategoriaRebaja}"/>

                        <h:outputText value="#{bundle.ViewImpuestoSegundaCategoriaLabel_impuestoSegundaCategoriaFechaIngreso}"/>
                        <h:outputText value="#{impuestoSegundaCategoriaController.selected.impuestoSegundaCategoriaFechaIngreso}" title="#{bundle.ViewImpuestoSegundaCategoriaTitle_impuestoSegundaCategoriaFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ImpuestoSegundaCategoriaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
