<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifaServicioViewDlg" widgetVar="TarifaServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTarifaServicioTitle}" closeOnEscape="true">

            <h:form id="TarifaServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tarifaServicioController.selected != null}">

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_tarifaServicioId}"/>
                        <h:outputText value="#{tarifaServicioController.selected.tarifaServicioId}" title="#{bundle.ViewTarifaServicioTitle_tarifaServicioId}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_tarifaServicioValorTarifa}"/>
                        <h:outputText value="#{tarifaServicioController.selected.tarifaServicioValorTarifa}" title="#{bundle.ViewTarifaServicioTitle_tarifaServicioValorTarifa}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_tarifaServicioFechaTarifa}"/>
                        <h:outputText value="#{tarifaServicioController.selected.tarifaServicioFechaTarifa}" title="#{bundle.ViewTarifaServicioTitle_tarifaServicioFechaTarifa}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_tarifaServicioTarifaActiva}"/>
                        <h:selectBooleanCheckbox id="tarifaServicioTarifaActiva" value="#{tarifaServicioController.selected.tarifaServicioTarifaActiva}" title="#{bundle.EditTarifaServicioTitle_tarifaServicioTarifaActiva}" required="true" requiredMessage="#{bundle.EditTarifaServicioRequiredMessage_tarifaServicioTarifaActiva}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_tarifaServicioFechaIngreso}"/>
                        <h:outputText value="#{tarifaServicioController.selected.tarifaServicioFechaIngreso}" title="#{bundle.ViewTarifaServicioTitle_tarifaServicioFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_tarifaServicioIdBoleto}"/>
                        <h:outputText value="#{tarifaServicioController.selected.tarifaServicioIdBoleto.boletoId}"/>

                        <h:outputText value="#{bundle.ViewTarifaServicioLabel_tarifaServicioIdServicio}"/>
                        <h:outputText value="#{tarifaServicioController.selected.tarifaServicioIdServicio.servicioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TarifaServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
