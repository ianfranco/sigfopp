<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="HaberTrabajadorEditDlg" widgetVar="HaberTrabajadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditHaberTrabajadorTitle}" closeOnEscape="true">

            <h:form id="HaberTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{haberTrabajadorController.selected != null}">


                        <h:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorId}" for="haberTrabajadorId" />
                        <h:outputText id="haberTrabajadorId" value="#{haberTrabajadorController.selected.haberTrabajadorId}" />

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorFechaInicio}" for="haberTrabajadorFechaInicio" />
                        <p:calendar id="haberTrabajadorFechaInicio" pattern="MM/dd/yyyy" value="#{haberTrabajadorController.selected.haberTrabajadorFechaInicio}" title="#{bundle.EditHaberTrabajadorTitle_haberTrabajadorFechaInicio}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorFechaInicio}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorFechaTermino}" for="haberTrabajadorFechaTermino" />
                        <p:calendar id="haberTrabajadorFechaTermino" pattern="MM/dd/yyyy" value="#{haberTrabajadorController.selected.haberTrabajadorFechaTermino}" title="#{bundle.EditHaberTrabajadorTitle_haberTrabajadorFechaTermino}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorFechaTermino}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorCuotaActual}" for="haberTrabajadorCuotaActual" />
                        <p:inputText id="haberTrabajadorCuotaActual" value="#{haberTrabajadorController.selected.haberTrabajadorCuotaActual}" title="#{bundle.EditHaberTrabajadorTitle_haberTrabajadorCuotaActual}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorCuotaActual}"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorTotalCuotas}" for="haberTrabajadorTotalCuotas" />
                        <p:inputText id="haberTrabajadorTotalCuotas" value="#{haberTrabajadorController.selected.haberTrabajadorTotalCuotas}" title="#{bundle.EditHaberTrabajadorTitle_haberTrabajadorTotalCuotas}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorTotalCuotas}"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorMontoFijo}" for="haberTrabajadorMontoFijo" />
                        <p:inputText id="haberTrabajadorMontoFijo" value="#{haberTrabajadorController.selected.haberTrabajadorMontoFijo}" title="#{bundle.EditHaberTrabajadorTitle_haberTrabajadorMontoFijo}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorMontoFijo}"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorDescripcion}" for="haberTrabajadorDescripcion" />
                        <p:inputText id="haberTrabajadorDescripcion" value="#{haberTrabajadorController.selected.haberTrabajadorDescripcion}" title="#{bundle.EditHaberTrabajadorTitle_haberTrabajadorDescripcion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorActivo}" for="haberTrabajadorActivo" />
                        <p:selectBooleanCheckbox id="haberTrabajadorActivo" value="#{haberTrabajadorController.selected.haberTrabajadorActivo}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorActivo}"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorFechaIngreso}" for="haberTrabajadorFechaIngreso" />
                        <p:calendar id="haberTrabajadorFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{haberTrabajadorController.selected.haberTrabajadorFechaIngreso}" title="#{bundle.EditHaberTrabajadorTitle_haberTrabajadorFechaIngreso}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorFechaIngreso}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorIdHaber}" for="haberTrabajadorIdHaber" />
                        <p:selectOneMenu id="haberTrabajadorIdHaber" value="#{haberTrabajadorController.selected.haberTrabajadorIdHaber}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorIdHaber}" converter="tipoHaberTrabajadorConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoHaberTrabajadorController.items}"
                                           var="haberTrabajadorIdHaberItem"
                                           itemValue="#{haberTrabajadorIdHaberItem}"
                                           itemLabel="#{haberTrabajadorIdHaberItem.tipoHaberTrabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditHaberTrabajadorLabel_haberTrabajadorIdTrabajador}" for="haberTrabajadorIdTrabajador" />
                        <p:selectOneMenu id="haberTrabajadorIdTrabajador" value="#{haberTrabajadorController.selected.haberTrabajadorIdTrabajador}" required="true" requiredMessage="#{bundle.EditHaberTrabajadorRequiredMessage_haberTrabajadorIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="haberTrabajadorIdTrabajadorItem"
                                           itemValue="#{haberTrabajadorIdTrabajadorItem}"
                                           itemLabel="#{haberTrabajadorIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{haberTrabajadorController.save}" value="#{bundle.Save}" update="display,:HaberTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HaberTrabajadorEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('HaberTrabajadorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
