<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCuentaBancoViewDlg" widgetVar="TipoCuentaBancoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoCuentaBancoTitle}" closeOnEscape="true">

            <h:form id="TipoCuentaBancoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCuentaBancoController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoCuentaBancoLabel_tipoCuentaBancoId}"/>
                        <h:outputText value="#{tipoCuentaBancoController.selected.tipoCuentaBancoId}" title="#{bundle.ViewTipoCuentaBancoTitle_tipoCuentaBancoId}"/>

                        <h:outputText value="#{bundle.ViewTipoCuentaBancoLabel_tipoCuentaBancoNombre}"/>
                        <h:outputText value="#{tipoCuentaBancoController.selected.tipoCuentaBancoNombre}" title="#{bundle.ViewTipoCuentaBancoTitle_tipoCuentaBancoNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoCuentaBancoLabel_tipoCuentaBancoFechaIngreso}"/>
                        <h:outputText value="#{tipoCuentaBancoController.selected.tipoCuentaBancoFechaIngreso}" title="#{bundle.ViewTipoCuentaBancoTitle_tipoCuentaBancoFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoCuentaBancoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
