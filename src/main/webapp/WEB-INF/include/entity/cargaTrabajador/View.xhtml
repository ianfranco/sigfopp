<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaTrabajadorViewDlg" widgetVar="CargaTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCargaTrabajadorTitle}" closeOnEscape="true">

            <h:form id="CargaTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cargaTrabajadorController.selected != null}">

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorId}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorId}" title="#{bundle.ViewCargaTrabajadorTitle_cargaTrabajadorId}"/>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorApellidos}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorApellidos}" title="#{bundle.ViewCargaTrabajadorTitle_cargaTrabajadorApellidos}"/>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorNombres}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorNombres}" title="#{bundle.ViewCargaTrabajadorTitle_cargaTrabajadorNombres}"/>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorRut}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorRut}" title="#{bundle.ViewCargaTrabajadorTitle_cargaTrabajadorRut}"/>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorFechaNacimiento}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorFechaNacimiento}" title="#{bundle.ViewCargaTrabajadorTitle_cargaTrabajadorFechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorActiva}"/>
                        <h:selectBooleanCheckbox id="cargaTrabajadorActiva" value="#{cargaTrabajadorController.selected.cargaTrabajadorActiva}" title="#{bundle.EditCargaTrabajadorTitle_cargaTrabajadorActiva}" required="true" requiredMessage="#{bundle.EditCargaTrabajadorRequiredMessage_cargaTrabajadorActiva}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorFechaIngreso}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorFechaIngreso}" title="#{bundle.ViewCargaTrabajadorTitle_cargaTrabajadorFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorIdParentescoCarga}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorIdParentescoCarga.parentescoCargaId}"/>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorIdTipoCarga}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorIdTipoCarga.tipoCargaFamiliarId}"/>

                        <h:outputText value="#{bundle.ViewCargaTrabajadorLabel_cargaTrabajadorIdTrabajador}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CargaTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
