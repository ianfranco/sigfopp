<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaTrabajadorViewDlg" widgetVar="JornadaTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewJornadaTrabajadorTitle}" closeOnEscape="true">

            <h:form id="JornadaTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{jornadaTrabajadorController.selected != null}">

                        <h:outputText value="#{bundle.ViewJornadaTrabajadorLabel_jornadaTrabajadorId}"/>
                        <h:outputText value="#{jornadaTrabajadorController.selected.jornadaTrabajadorId}" title="#{bundle.ViewJornadaTrabajadorTitle_jornadaTrabajadorId}"/>

                        <h:outputText value="#{bundle.ViewJornadaTrabajadorLabel_jornadaTrabajadorFechaIngreso}"/>
                        <h:outputText value="#{jornadaTrabajadorController.selected.jornadaTrabajadorFechaIngreso}" title="#{bundle.ViewJornadaTrabajadorTitle_jornadaTrabajadorFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewJornadaTrabajadorLabel_jornadaTrabajadorIdJornadaLaboral}"/>
                        <h:outputText value="#{jornadaTrabajadorController.selected.jornadaTrabajadorIdJornadaLaboral.jornadaLaboralId}"/>

                        <h:outputText value="#{bundle.ViewJornadaTrabajadorLabel_jornadaTrabajadorIdTrabajador}"/>
                        <h:outputText value="#{jornadaTrabajadorController.selected.jornadaTrabajadorIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('JornadaTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
