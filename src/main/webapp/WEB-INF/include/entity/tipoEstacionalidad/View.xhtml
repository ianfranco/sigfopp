<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEstacionalidadViewDlg" widgetVar="TipoEstacionalidadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoEstacionalidadTitle}" closeOnEscape="true">

            <h:form id="TipoEstacionalidadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoEstacionalidadController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoEstacionalidadLabel_tipoEstacionalidadId}"/>
                        <h:outputText value="#{tipoEstacionalidadController.selected.tipoEstacionalidadId}" title="#{bundle.ViewTipoEstacionalidadTitle_tipoEstacionalidadId}"/>

                        <h:outputText value="#{bundle.ViewTipoEstacionalidadLabel_tipoEstacionalidadNombre}"/>
                        <h:outputText value="#{tipoEstacionalidadController.selected.tipoEstacionalidadNombre}" title="#{bundle.ViewTipoEstacionalidadTitle_tipoEstacionalidadNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoEstacionalidadLabel_tipoEstacionalidadFechaIngreso}"/>
                        <h:outputText value="#{tipoEstacionalidadController.selected.tipoEstacionalidadFechaIngreso}" title="#{bundle.ViewTipoEstacionalidadTitle_tipoEstacionalidadFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoEstacionalidadViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
