<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorMinutoViewDlg" widgetVar="ValorMinutoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewValorMinutoTitle}" closeOnEscape="true">

            <h:form id="ValorMinutoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{valorMinutoController.selected != null}">

                        <h:outputText value="#{bundle.ViewValorMinutoLabel_valorMinutoId}"/>
                        <h:outputText value="#{valorMinutoController.selected.valorMinutoId}" title="#{bundle.ViewValorMinutoTitle_valorMinutoId}"/>

                        <h:outputText value="#{bundle.ViewValorMinutoLabel_valorMinutoNombre}"/>
                        <h:outputText value="#{valorMinutoController.selected.valorMinutoNombre}" title="#{bundle.ViewValorMinutoTitle_valorMinutoNombre}"/>

                        <h:outputText value="#{bundle.ViewValorMinutoLabel_valorMinutoValor}"/>
                        <h:outputText value="#{valorMinutoController.selected.valorMinutoValor}" title="#{bundle.ViewValorMinutoTitle_valorMinutoValor}"/>

                        <h:outputText value="#{bundle.ViewValorMinutoLabel_valorMinutoFechaIngreso}"/>
                        <h:outputText value="#{valorMinutoController.selected.valorMinutoFechaIngreso}" title="#{bundle.ViewValorMinutoTitle_valorMinutoFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ValorMinutoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
