<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ValorMinutoEditDlg" widgetVar="ValorMinutoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditValorMinutoTitle}" closeOnEscape="true">

            <h:form id="ValorMinutoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{valorMinutoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditValorMinutoLabel_valorMinutoId}" for="valorMinutoId" />
                        <h:outputText id="valorMinutoId" value="#{valorMinutoController.selected.valorMinutoId}" />

                        <p:outputLabel value="#{bundle.EditValorMinutoLabel_valorMinutoNombre}" for="valorMinutoNombre" />
                        <p:inputText id="valorMinutoNombre" value="#{valorMinutoController.selected.valorMinutoNombre}" title="#{bundle.EditValorMinutoTitle_valorMinutoNombre}" required="true" requiredMessage="#{bundle.EditValorMinutoRequiredMessage_valorMinutoNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.EditValorMinutoLabel_valorMinutoValor}" for="valorMinutoValor" />
                        <p:inputText id="valorMinutoValor" value="#{valorMinutoController.selected.valorMinutoValor}" title="#{bundle.EditValorMinutoTitle_valorMinutoValor}" required="true" requiredMessage="#{bundle.EditValorMinutoRequiredMessage_valorMinutoValor}"/>

                        <p:outputLabel value="#{bundle.EditValorMinutoLabel_valorMinutoFechaIngreso}" for="valorMinutoFechaIngreso" />
                        <p:calendar id="valorMinutoFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{valorMinutoController.selected.valorMinutoFechaIngreso}" title="#{bundle.EditValorMinutoTitle_valorMinutoFechaIngreso}" required="true" requiredMessage="#{bundle.EditValorMinutoRequiredMessage_valorMinutoFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorMinutoController.save}" value="#{bundle.Save}" update="display,:ValorMinutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorMinutoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ValorMinutoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
