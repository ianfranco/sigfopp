<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDemandaCreateDlg" widgetVar="TipoDemandaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoDemandaTitle}" closeOnEscape="true">

            <h:form id="TipoDemandaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDemandaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoDemandaLabel_tipoDemandaNombre}" for="tipoDemandaNombre" />
                        <p:inputText id="tipoDemandaNombre" value="#{tipoDemandaController.selected.tipoDemandaNombre}" title="#{bundle.CreateTipoDemandaTitle_tipoDemandaNombre}" required="true" requiredMessage="#{bundle.CreateTipoDemandaRequiredMessage_tipoDemandaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateTipoDemandaLabel_tipoDemandaFechaIngreso}" for="tipoDemandaFechaIngreso" />
                        <p:calendar id="tipoDemandaFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoDemandaController.selected.tipoDemandaFechaIngreso}" title="#{bundle.CreateTipoDemandaTitle_tipoDemandaFechaIngreso}" required="true" requiredMessage="#{bundle.CreateTipoDemandaRequiredMessage_tipoDemandaFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDemandaController.saveNew}" value="#{bundle.Save}" update="display,:TipoDemandaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDemandaCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoDemandaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
