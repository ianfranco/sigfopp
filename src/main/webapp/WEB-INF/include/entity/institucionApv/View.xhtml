<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionApvViewDlg" widgetVar="InstitucionApvViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewInstitucionApvTitle}" closeOnEscape="true">

            <h:form id="InstitucionApvViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{institucionApvController.selected != null}">

                        <h:outputText value="#{bundle.ViewInstitucionApvLabel_institucionApvId}"/>
                        <h:outputText value="#{institucionApvController.selected.institucionApvId}" title="#{bundle.ViewInstitucionApvTitle_institucionApvId}"/>

                        <h:outputText value="#{bundle.ViewInstitucionApvLabel_institucionApvNombre}"/>
                        <h:outputText value="#{institucionApvController.selected.institucionApvNombre}" title="#{bundle.ViewInstitucionApvTitle_institucionApvNombre}"/>

                        <h:outputText value="#{bundle.ViewInstitucionApvLabel_institucionApvFechaIngreso}"/>
                        <h:outputText value="#{institucionApvController.selected.institucionApvFechaIngreso}" title="#{bundle.ViewInstitucionApvTitle_institucionApvFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewInstitucionApvLabel_institucionApvIdTipo}"/>
                        <h:outputText value="#{institucionApvController.selected.institucionApvIdTipo.tipoInstitucionApvId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('InstitucionApvViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
