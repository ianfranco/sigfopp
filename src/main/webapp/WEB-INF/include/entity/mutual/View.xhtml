<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MutualViewDlg" widgetVar="MutualViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewMutualTitle}" closeOnEscape="true">

            <h:form id="MutualViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{mutualController.selected != null}">

                        <h:outputText value="#{bundle.ViewMutualLabel_mutualId}"/>
                        <h:outputText value="#{mutualController.selected.mutualId}" title="#{bundle.ViewMutualTitle_mutualId}"/>

                        <h:outputText value="#{bundle.ViewMutualLabel_mutualNombre}"/>
                        <h:outputText value="#{mutualController.selected.mutualNombre}" title="#{bundle.ViewMutualTitle_mutualNombre}"/>

                        <h:outputText value="#{bundle.ViewMutualLabel_mutualComision}"/>
                        <h:outputText value="#{mutualController.selected.mutualComision}" title="#{bundle.ViewMutualTitle_mutualComision}"/>

                        <h:outputText value="#{bundle.ViewMutualLabel_mutualPorcentajeDescuento}"/>
                        <h:outputText value="#{mutualController.selected.mutualPorcentajeDescuento}" title="#{bundle.ViewMutualTitle_mutualPorcentajeDescuento}"/>

                        <h:outputText value="#{bundle.ViewMutualLabel_mutualFechaIngreso}"/>
                        <h:outputText value="#{mutualController.selected.mutualFechaIngreso}" title="#{bundle.ViewMutualTitle_mutualFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('MutualViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
