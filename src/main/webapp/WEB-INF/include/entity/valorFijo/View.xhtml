<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorFijoViewDlg" widgetVar="ValorFijoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewValorFijoTitle}" closeOnEscape="true">

            <h:form id="ValorFijoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{valorFijoController.selected != null}">

                        <h:outputText value="#{bundle.ViewValorFijoLabel_valorFijoId}"/>
                        <h:outputText value="#{valorFijoController.selected.valorFijoId}" title="#{bundle.ViewValorFijoTitle_valorFijoId}"/>

                        <h:outputText value="#{bundle.ViewValorFijoLabel_valorFijoNombreValor}"/>
                        <h:outputText value="#{valorFijoController.selected.valorFijoNombreValor}" title="#{bundle.ViewValorFijoTitle_valorFijoNombreValor}"/>

                        <h:outputText value="#{bundle.ViewValorFijoLabel_valorFijoMonto}"/>
                        <h:outputText value="#{valorFijoController.selected.valorFijoMonto}" title="#{bundle.ViewValorFijoTitle_valorFijoMonto}"/>

                        <h:outputText value="#{bundle.ViewValorFijoLabel_valorFijoFechaIngreso}"/>
                        <h:outputText value="#{valorFijoController.selected.valorFijoFechaIngreso}" title="#{bundle.ViewValorFijoTitle_valorFijoFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ValorFijoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
