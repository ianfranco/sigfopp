<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoObservacionViewDlg" widgetVar="TipoObservacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoObservacionTitle}" closeOnEscape="true">

            <h:form id="TipoObservacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoObservacionController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoObservacionLabel_tipoObservacionId}"/>
                        <h:outputText value="#{tipoObservacionController.selected.tipoObservacionId}" title="#{bundle.ViewTipoObservacionTitle_tipoObservacionId}"/>

                        <h:outputText value="#{bundle.ViewTipoObservacionLabel_tipoObservacionNombre}"/>
                        <h:outputText value="#{tipoObservacionController.selected.tipoObservacionNombre}" title="#{bundle.ViewTipoObservacionTitle_tipoObservacionNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoObservacionLabel_tipoObservacionFechaIngreso}"/>
                        <h:outputText value="#{tipoObservacionController.selected.tipoObservacionFechaIngreso}" title="#{bundle.ViewTipoObservacionTitle_tipoObservacionFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoObservacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
