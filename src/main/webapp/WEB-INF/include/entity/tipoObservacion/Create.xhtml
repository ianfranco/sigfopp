<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoObservacionCreateDlg" widgetVar="TipoObservacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoObservacionTitle}" closeOnEscape="true">

            <h:form id="TipoObservacionCreateForm">

                <h:panelGroup id="display" rendered="#{tipoObservacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoObservacionLabel_tipoObservacionNombre}" for="tipoObservacionNombre" />
                        <p:inputText id="tipoObservacionNombre" value="#{tipoObservacionController.selected.tipoObservacionNombre}" title="#{bundle.CreateTipoObservacionTitle_tipoObservacionNombre}" required="true" requiredMessage="#{bundle.CreateTipoObservacionRequiredMessage_tipoObservacionNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.CreateTipoObservacionLabel_tipoObservacionFechaIngreso}" for="tipoObservacionFechaIngreso" />
                        <p:calendar id="tipoObservacionFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoObservacionController.selected.tipoObservacionFechaIngreso}" title="#{bundle.CreateTipoObservacionTitle_tipoObservacionFechaIngreso}" required="true" requiredMessage="#{bundle.CreateTipoObservacionRequiredMessage_tipoObservacionFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoObservacionController.saveNew}" value="#{bundle.Save}" update="display,:TipoObservacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoObservacionCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoObservacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
