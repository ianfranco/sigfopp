<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParentescoCargaViewDlg" widgetVar="ParentescoCargaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewParentescoCargaTitle}" closeOnEscape="true">

            <h:form id="ParentescoCargaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{parentescoCargaController.selected != null}">

                        <h:outputText value="#{bundle.ViewParentescoCargaLabel_parentescoCargaId}"/>
                        <h:outputText value="#{parentescoCargaController.selected.parentescoCargaId}" title="#{bundle.ViewParentescoCargaTitle_parentescoCargaId}"/>

                        <h:outputText value="#{bundle.ViewParentescoCargaLabel_parentescoCargaNombre}"/>
                        <h:outputText value="#{parentescoCargaController.selected.parentescoCargaNombre}" title="#{bundle.ViewParentescoCargaTitle_parentescoCargaNombre}"/>

                        <h:outputText value="#{bundle.ViewParentescoCargaLabel_parentescoCargaFechaIngreso}"/>
                        <h:outputText value="#{parentescoCargaController.selected.parentescoCargaFechaIngreso}" title="#{bundle.ViewParentescoCargaTitle_parentescoCargaFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ParentescoCargaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
