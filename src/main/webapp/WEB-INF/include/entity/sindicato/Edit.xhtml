<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SindicatoEditDlg" widgetVar="SindicatoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditSindicatoTitle}" closeOnEscape="true">

            <h:form id="SindicatoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{sindicatoController.selected != null}">


                        <h:outputLabel value="#{bundle.EditSindicatoLabel_sindicatoId}" for="sindicatoId" />
                        <h:outputText id="sindicatoId" value="#{sindicatoController.selected.sindicatoId}" />

                        <p:outputLabel value="#{bundle.EditSindicatoLabel_sindicatoNombre}" for="sindicatoNombre" />
                        <p:inputText id="sindicatoNombre" value="#{sindicatoController.selected.sindicatoNombre}" title="#{bundle.EditSindicatoTitle_sindicatoNombre}" required="true" requiredMessage="#{bundle.EditSindicatoRequiredMessage_sindicatoNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.EditSindicatoLabel_sindicatoCuota}" for="sindicatoCuota" />
                        <p:inputText id="sindicatoCuota" value="#{sindicatoController.selected.sindicatoCuota}" title="#{bundle.EditSindicatoTitle_sindicatoCuota}" required="true" requiredMessage="#{bundle.EditSindicatoRequiredMessage_sindicatoCuota}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sindicatoController.save}" value="#{bundle.Save}" update="display,:SindicatoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SindicatoEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('SindicatoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
