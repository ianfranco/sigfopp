<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusCreateDlg" widgetVar="BusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBusTitle}" closeOnEscape="true">

            <h:form id="BusCreateForm">

                <h:panelGroup id="display" rendered="#{busController.selected != null}">
                    <p:tabView id="BusTabView">

                        <p:tab id="BusTab1" title="#{bundle.TabHeaderPrefix} 1">
                            <p:panelGrid columns="2" columnClasses="column">
                                <p:outputLabel value="#{bundle.CreateBusLabel_busNumero}" for="busNumero" />
                                <p:inputText id="busNumero" value="#{busController.selected.busNumero}" title="#{bundle.CreateBusTitle_busNumero}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busNumero}"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busPatente}" for="busPatente" />
                                <p:inputText id="busPatente" value="#{busController.selected.busPatente}" title="#{bundle.CreateBusTitle_busPatente}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busPatente}" size="45" maxlength="45"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busAdministrador}" for="busAdministrador" />
                                <p:inputText id="busAdministrador" value="#{busController.selected.busAdministrador}" title="#{bundle.CreateBusTitle_busAdministrador}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busAnio}" for="busAnio" />
                                <p:inputText id="busAnio" value="#{busController.selected.busAnio}" title="#{bundle.CreateBusTitle_busAnio}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busAnio}"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busFechaRevisionTecnica}" for="busFechaRevisionTecnica" />
                                <p:calendar id="busFechaRevisionTecnica" pattern="MM/dd/yyyy" value="#{busController.selected.busFechaRevisionTecnica}" title="#{bundle.CreateBusTitle_busFechaRevisionTecnica}"  showOn="button"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busNumeroMotor}" for="busNumeroMotor" />
                                <p:inputText id="busNumeroMotor" value="#{busController.selected.busNumeroMotor}" title="#{bundle.CreateBusTitle_busNumeroMotor}" size="45" maxlength="45"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busNumeroChasis}" for="busNumeroChasis" />
                                <p:inputText id="busNumeroChasis" value="#{busController.selected.busNumeroChasis}" title="#{bundle.CreateBusTitle_busNumeroChasis}" size="45" maxlength="45"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busCarroceria}" for="busCarroceria" />
                                <p:inputText id="busCarroceria" value="#{busController.selected.busCarroceria}" title="#{bundle.CreateBusTitle_busCarroceria}" size="45" maxlength="45"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busActivo}" for="busActivo" />
                                <p:selectBooleanCheckbox id="busActivo" value="#{busController.selected.busActivo}" />

                                <p:outputLabel value="#{bundle.CreateBusLabel_busFechaIngreso}" for="busFechaIngreso" />
                                <p:calendar id="busFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{busController.selected.busFechaIngreso}" title="#{bundle.CreateBusTitle_busFechaIngreso}"  showOn="button"/>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busIdEmpresa}" for="busIdEmpresa" />
                                <p:selectOneMenu id="busIdEmpresa" value="#{busController.selected.busIdEmpresa}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busIdEmpresa}" converter="empresaConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{empresaController.items}"
                                                   var="busIdEmpresaItem"
                                                   itemValue="#{busIdEmpresaItem}"
                                                   itemLabel="#{busIdEmpresaItem.empresaId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busIdEstadoBus}" for="busIdEstadoBus" />
                                <p:selectOneMenu id="busIdEstadoBus" value="#{busController.selected.busIdEstadoBus}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busIdEstadoBus}" converter="estadoBusConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{estadoBusController.items}"
                                                   var="busIdEstadoBusItem"
                                                   itemValue="#{busIdEstadoBusItem}"
                                                   itemLabel="#{busIdEstadoBusItem.estadoBusId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busIdFlota}" for="busIdFlota" />
                                <p:selectOneMenu id="busIdFlota" value="#{busController.selected.busIdFlota}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busIdFlota}" converter="flotaConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{flotaController.items}"
                                                   var="busIdFlotaItem"
                                                   itemValue="#{busIdFlotaItem}"
                                                   itemLabel="#{busIdFlotaItem.flotaId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busIdModelo}" for="busIdModelo" />
                                <p:selectOneMenu id="busIdModelo" value="#{busController.selected.busIdModelo}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busIdModelo}" converter="modeloMarcaBusConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{modeloMarcaBusController.items}"
                                                   var="busIdModeloItem"
                                                   itemValue="#{busIdModeloItem}"
                                                   itemLabel="#{busIdModeloItem.modeloMarcaBusId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busIdProcesoRecaudacion}" for="busIdProcesoRecaudacion" />
                                <p:selectOneMenu id="busIdProcesoRecaudacion" value="#{busController.selected.busIdProcesoRecaudacion}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busIdProcesoRecaudacion}" converter="procesoRecaudacionConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{procesoRecaudacionController.items}"
                                                   var="busIdProcesoRecaudacionItem"
                                                   itemValue="#{busIdProcesoRecaudacionItem}"
                                                   itemLabel="#{busIdProcesoRecaudacionItem.procesoRecaudacionId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busIdTerminal}" for="busIdTerminal" />
                                <p:selectOneMenu id="busIdTerminal" value="#{busController.selected.busIdTerminal}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busIdTerminal}" converter="terminalConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{terminalController.items}"
                                                   var="busIdTerminalItem"
                                                   itemValue="#{busIdTerminalItem}"
                                                   itemLabel="#{busIdTerminalItem.terminalId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{bundle.CreateBusLabel_busIdUnidadNegocio}" for="busIdUnidadNegocio" />
                                <p:selectOneMenu id="busIdUnidadNegocio" value="#{busController.selected.busIdUnidadNegocio}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_busIdUnidadNegocio}" converter="unidadNegocioConverter">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{unidadNegocioController.items}"
                                                   var="busIdUnidadNegocioItem"
                                                   itemValue="#{busIdUnidadNegocioItem}"
                                                   itemLabel="#{busIdUnidadNegocioItem.unidadNegocioId.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{busController.saveNew}" value="#{bundle.Save}" update="display,:BusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BusCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
