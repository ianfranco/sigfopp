<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCombustibleViewDlg" widgetVar="TipoCombustibleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoCombustibleTitle}" closeOnEscape="true">

            <h:form id="TipoCombustibleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCombustibleController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoCombustibleLabel_tipoCombustibleId}"/>
                        <h:outputText value="#{tipoCombustibleController.selected.tipoCombustibleId}" title="#{bundle.ViewTipoCombustibleTitle_tipoCombustibleId}"/>

                        <h:outputText value="#{bundle.ViewTipoCombustibleLabel_tipoCombustibleNombre}"/>
                        <h:outputText value="#{tipoCombustibleController.selected.tipoCombustibleNombre}" title="#{bundle.ViewTipoCombustibleTitle_tipoCombustibleNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoCombustibleLabel_tipoCombustibleFechaIngreso}"/>
                        <h:outputText value="#{tipoCombustibleController.selected.tipoCombustibleFechaIngreso}" title="#{bundle.ViewTipoCombustibleTitle_tipoCombustibleFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoCombustibleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
