<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoCombustibleEditDlg" widgetVar="TipoCombustibleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoCombustibleTitle}" closeOnEscape="true">

            <h:form id="TipoCombustibleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoCombustibleController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTipoCombustibleLabel_tipoCombustibleId}" for="tipoCombustibleId" />
                        <h:outputText id="tipoCombustibleId" value="#{tipoCombustibleController.selected.tipoCombustibleId}" />

                        <p:outputLabel value="#{bundle.EditTipoCombustibleLabel_tipoCombustibleNombre}" for="tipoCombustibleNombre" />
                        <p:inputText id="tipoCombustibleNombre" value="#{tipoCombustibleController.selected.tipoCombustibleNombre}" title="#{bundle.EditTipoCombustibleTitle_tipoCombustibleNombre}" required="true" requiredMessage="#{bundle.EditTipoCombustibleRequiredMessage_tipoCombustibleNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.EditTipoCombustibleLabel_tipoCombustibleFechaIngreso}" for="tipoCombustibleFechaIngreso" />
                        <p:calendar id="tipoCombustibleFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoCombustibleController.selected.tipoCombustibleFechaIngreso}" title="#{bundle.EditTipoCombustibleTitle_tipoCombustibleFechaIngreso}" required="true" requiredMessage="#{bundle.EditTipoCombustibleRequiredMessage_tipoCombustibleFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCombustibleController.save}" value="#{bundle.Save}" update="display,:TipoCombustibleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoCombustibleEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoCombustibleEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
