<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCombustibleCreateDlg" widgetVar="TipoCombustibleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoCombustibleTitle}" closeOnEscape="true">

            <h:form id="TipoCombustibleCreateForm">

                <h:panelGroup id="display" rendered="#{tipoCombustibleController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoCombustibleLabel_tipoCombustibleNombre}" for="tipoCombustibleNombre" />
                        <p:inputText id="tipoCombustibleNombre" value="#{tipoCombustibleController.selected.tipoCombustibleNombre}" title="#{bundle.CreateTipoCombustibleTitle_tipoCombustibleNombre}" required="true" requiredMessage="#{bundle.CreateTipoCombustibleRequiredMessage_tipoCombustibleNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateTipoCombustibleLabel_tipoCombustibleFechaIngreso}" for="tipoCombustibleFechaIngreso" />
                        <p:calendar id="tipoCombustibleFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoCombustibleController.selected.tipoCombustibleFechaIngreso}" title="#{bundle.CreateTipoCombustibleTitle_tipoCombustibleFechaIngreso}" required="true" requiredMessage="#{bundle.CreateTipoCombustibleRequiredMessage_tipoCombustibleFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCombustibleController.saveNew}" value="#{bundle.Save}" update="display,:TipoCombustibleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoCombustibleCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoCombustibleCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
