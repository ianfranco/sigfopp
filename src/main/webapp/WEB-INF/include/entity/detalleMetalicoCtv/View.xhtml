<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleMetalicoCtvViewDlg" widgetVar="DetalleMetalicoCtvViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDetalleMetalicoCtvTitle}" closeOnEscape="true">

            <h:form id="DetalleMetalicoCtvViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleMetalicoCtvController.selected != null}">

                        <h:outputText value="#{bundle.ViewDetalleMetalicoCtvLabel_detalleMetalicoCtvId}"/>
                        <h:outputText value="#{detalleMetalicoCtvController.selected.detalleMetalicoCtvId}" title="#{bundle.ViewDetalleMetalicoCtvTitle_detalleMetalicoCtvId}"/>

                        <h:outputText value="#{bundle.ViewDetalleMetalicoCtvLabel_detalleMetalicoCtvCantidadBolsas}"/>

                        <h:outputText value="#{bundle.ViewDetalleMetalicoCtvLabel_detalleMetalicoCtvTotalEfectivo}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="PF('DetalleMetalicoCtvViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
