<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MarcaBusEditDlg" widgetVar="MarcaBusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditMarcaBusTitle}" closeOnEscape="true">

            <h:form id="MarcaBusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{marcaBusController.selected != null}">


                        <h:outputLabel value="#{bundle.EditMarcaBusLabel_marcaBusId}" for="marcaBusId" />
                        <h:outputText id="marcaBusId" value="#{marcaBusController.selected.marcaBusId}" />

                        <p:outputLabel value="#{bundle.EditMarcaBusLabel_marcaBusNombre}" for="marcaBusNombre" />
                        <p:inputText id="marcaBusNombre" value="#{marcaBusController.selected.marcaBusNombre}" title="#{bundle.EditMarcaBusTitle_marcaBusNombre}" required="true" requiredMessage="#{bundle.EditMarcaBusRequiredMessage_marcaBusNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.EditMarcaBusLabel_marcaBusFechaIngreso}" for="marcaBusFechaIngreso" />
                        <p:calendar id="marcaBusFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{marcaBusController.selected.marcaBusFechaIngreso}" title="#{bundle.EditMarcaBusTitle_marcaBusFechaIngreso}" required="true" requiredMessage="#{bundle.EditMarcaBusRequiredMessage_marcaBusFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaBusController.save}" value="#{bundle.Save}" update="display,:MarcaBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MarcaBusEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('MarcaBusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
