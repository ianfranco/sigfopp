<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaBusViewDlg" widgetVar="MarcaBusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewMarcaBusTitle}" closeOnEscape="true">

            <h:form id="MarcaBusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{marcaBusController.selected != null}">

                        <h:outputText value="#{bundle.ViewMarcaBusLabel_marcaBusId}"/>
                        <h:outputText value="#{marcaBusController.selected.marcaBusId}" title="#{bundle.ViewMarcaBusTitle_marcaBusId}"/>

                        <h:outputText value="#{bundle.ViewMarcaBusLabel_marcaBusNombre}"/>
                        <h:outputText value="#{marcaBusController.selected.marcaBusNombre}" title="#{bundle.ViewMarcaBusTitle_marcaBusNombre}"/>

                        <h:outputText value="#{bundle.ViewMarcaBusLabel_marcaBusFechaIngreso}"/>
                        <h:outputText value="#{marcaBusController.selected.marcaBusFechaIngreso}" title="#{bundle.ViewMarcaBusTitle_marcaBusFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('MarcaBusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
