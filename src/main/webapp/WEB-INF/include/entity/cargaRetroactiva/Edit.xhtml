<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CargaRetroactivaEditDlg" widgetVar="CargaRetroactivaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditCargaRetroactivaTitle}" closeOnEscape="true">

            <h:form id="CargaRetroactivaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cargaRetroactivaController.selected != null}">


                        <h:outputLabel value="#{bundle.EditCargaRetroactivaLabel_cargaRetroactivaId}" for="cargaRetroactivaId" />
                        <h:outputText id="cargaRetroactivaId" value="#{cargaRetroactivaController.selected.cargaRetroactivaId}" />

                        <p:outputLabel value="#{bundle.EditCargaRetroactivaLabel_cargaRetroactivaMonto}" for="cargaRetroactivaMonto" />
                        <p:inputText id="cargaRetroactivaMonto" value="#{cargaRetroactivaController.selected.cargaRetroactivaMonto}" title="#{bundle.EditCargaRetroactivaTitle_cargaRetroactivaMonto}" required="true" requiredMessage="#{bundle.EditCargaRetroactivaRequiredMessage_cargaRetroactivaMonto}"/>

                        <p:outputLabel value="#{bundle.EditCargaRetroactivaLabel_cargaRetroactivaFecha}" for="cargaRetroactivaFecha" />
                        <p:calendar id="cargaRetroactivaFecha" pattern="MM/dd/yyyy" value="#{cargaRetroactivaController.selected.cargaRetroactivaFecha}" title="#{bundle.EditCargaRetroactivaTitle_cargaRetroactivaFecha}" required="true" requiredMessage="#{bundle.EditCargaRetroactivaRequiredMessage_cargaRetroactivaFecha}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditCargaRetroactivaLabel_cargaRetroactivaFechaIngreso}" for="cargaRetroactivaFechaIngreso" />
                        <p:calendar id="cargaRetroactivaFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{cargaRetroactivaController.selected.cargaRetroactivaFechaIngreso}" title="#{bundle.EditCargaRetroactivaTitle_cargaRetroactivaFechaIngreso}" required="true" requiredMessage="#{bundle.EditCargaRetroactivaRequiredMessage_cargaRetroactivaFechaIngreso}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditCargaRetroactivaLabel_cargaRetroactivaIdCargaTrabajador}" for="cargaRetroactivaIdCargaTrabajador" />
                        <p:selectOneMenu id="cargaRetroactivaIdCargaTrabajador" value="#{cargaRetroactivaController.selected.cargaRetroactivaIdCargaTrabajador}" required="true" requiredMessage="#{bundle.EditCargaRetroactivaRequiredMessage_cargaRetroactivaIdCargaTrabajador}" converter="cargaTrabajadorConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargaTrabajadorController.items}"
                                           var="cargaRetroactivaIdCargaTrabajadorItem"
                                           itemValue="#{cargaRetroactivaIdCargaTrabajadorItem}"
                                           itemLabel="#{cargaRetroactivaIdCargaTrabajadorItem.cargaTrabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditCargaRetroactivaLabel_cargaRetroactivaIdTrabajador}" for="cargaRetroactivaIdTrabajador" />
                        <p:selectOneMenu id="cargaRetroactivaIdTrabajador" value="#{cargaRetroactivaController.selected.cargaRetroactivaIdTrabajador}" required="true" requiredMessage="#{bundle.EditCargaRetroactivaRequiredMessage_cargaRetroactivaIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="cargaRetroactivaIdTrabajadorItem"
                                           itemValue="#{cargaRetroactivaIdTrabajadorItem}"
                                           itemLabel="#{cargaRetroactivaIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargaRetroactivaController.save}" value="#{bundle.Save}" update="display,:CargaRetroactivaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CargaRetroactivaEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('CargaRetroactivaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
