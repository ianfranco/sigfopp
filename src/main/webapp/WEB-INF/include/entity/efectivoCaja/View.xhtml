<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EfectivoCajaViewDlg" widgetVar="EfectivoCajaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewEfectivoCajaTitle}" closeOnEscape="true">

            <h:form id="EfectivoCajaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{efectivoCajaController.selected != null}">

                        <h:outputText value="#{bundle.ViewEfectivoCajaLabel_efectivoCajaId}"/>
                        <h:outputText value="#{efectivoCajaController.selected.efectivoCajaId}" title="#{bundle.ViewEfectivoCajaTitle_efectivoCajaId}"/>

                        <h:outputText value="#{bundle.ViewEfectivoCajaLabel_efectivoCajaValorEfectivo}"/>
                        <h:outputText value="#{efectivoCajaController.selected.efectivoCajaValorEfectivo}" title="#{bundle.ViewEfectivoCajaTitle_efectivoCajaValorEfectivo}"/>

                        <h:outputText value="#{bundle.ViewEfectivoCajaLabel_efectivoCajaFechaIngreso}"/>
                        <h:outputText value="#{efectivoCajaController.selected.efectivoCajaFechaIngreso}" title="#{bundle.ViewEfectivoCajaTitle_efectivoCajaFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewEfectivoCajaLabel_efectivoCajaIdMetodoPago}"/>
                        <h:outputText value="#{efectivoCajaController.selected.efectivoCajaIdMetodoPago.metodoPagoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EfectivoCajaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
