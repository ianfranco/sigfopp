<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormaPagoCreateDlg" widgetVar="FormaPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormaPagoTitle}" closeOnEscape="true">

            <h:form id="FormaPagoCreateForm">

                <h:panelGroup id="display" rendered="#{formaPagoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateFormaPagoLabel_formaPagoNombre}" for="formaPagoNombre" />
                        <p:inputText id="formaPagoNombre" value="#{formaPagoController.selected.formaPagoNombre}" title="#{bundle.CreateFormaPagoTitle_formaPagoNombre}" required="true" requiredMessage="#{bundle.CreateFormaPagoRequiredMessage_formaPagoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateFormaPagoLabel_formaPagoFechaIngreso}" for="formaPagoFechaIngreso" />
                        <p:calendar id="formaPagoFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{formaPagoController.selected.formaPagoFechaIngreso}" title="#{bundle.CreateFormaPagoTitle_formaPagoFechaIngreso}" required="true" requiredMessage="#{bundle.CreateFormaPagoRequiredMessage_formaPagoFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formaPagoController.saveNew}" value="#{bundle.Save}" update="display,:FormaPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormaPagoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('FormaPagoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
