                        <p:outputLabel value="#{bundle.CreateDetalleBilletesCtvLabel_detalleBilletesCtvNumeroBolsa}" for="detalleBilletesCtvNumeroBolsa" />
                        <p:inputText id="detalleBilletesCtvNumeroBolsa" value="#{detalleBilletesCtvController.selected.detalleBilletesCtvNumeroBolsa}" title="#{bundle.CreateDetalleBilletesCtvTitle_detalleBilletesCtvNumeroBolsa}" required="true" requiredMessage="#{bundle.CreateDetalleBilletesCtvRequiredMessage_detalleBilletesCtvNumeroBolsa}"/>
