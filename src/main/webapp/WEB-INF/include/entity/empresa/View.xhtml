<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}" closeOnEscape="true">

            <h:form id="EmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaId}"/>
                        <h:outputText value="#{empresaController.selected.empresaId}" title="#{bundle.ViewEmpresaTitle_empresaId}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaRut}"/>
                        <h:outputText value="#{empresaController.selected.empresaRut}" title="#{bundle.ViewEmpresaTitle_empresaRut}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaNombre}"/>
                        <h:outputText value="#{empresaController.selected.empresaNombre}" title="#{bundle.ViewEmpresaTitle_empresaNombre}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaGiro}"/>
                        <h:outputText value="#{empresaController.selected.empresaGiro}" title="#{bundle.ViewEmpresaTitle_empresaGiro}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaDireccion}"/>
                        <h:outputText value="#{empresaController.selected.empresaDireccion}" title="#{bundle.ViewEmpresaTitle_empresaDireccion}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaTelefono}"/>
                        <h:outputText value="#{empresaController.selected.empresaTelefono}" title="#{bundle.ViewEmpresaTitle_empresaTelefono}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaCelular}"/>
                        <h:outputText value="#{empresaController.selected.empresaCelular}" title="#{bundle.ViewEmpresaTitle_empresaCelular}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaEmail}"/>
                        <h:outputText value="#{empresaController.selected.empresaEmail}" title="#{bundle.ViewEmpresaTitle_empresaEmail}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaPorcentajeMutual}"/>
                        <h:outputText value="#{empresaController.selected.empresaPorcentajeMutual}" title="#{bundle.ViewEmpresaTitle_empresaPorcentajeMutual}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaAportePatronal}"/>
                        <h:outputText value="#{empresaController.selected.empresaAportePatronal}" title="#{bundle.ViewEmpresaTitle_empresaAportePatronal}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaFechaIngreso}"/>
                        <h:outputText value="#{empresaController.selected.empresaFechaIngreso}" title="#{bundle.ViewEmpresaTitle_empresaFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaIdCajaCompensacion}"/>
                        <h:outputText value="#{empresaController.selected.empresaIdCajaCompensacion.cajaCompensacionId}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaIdCuentaBancaria}"/>
                        <h:outputText value="#{empresaController.selected.empresaIdCuentaBancaria.cuentaBancariaId}"/>

                        <h:outputText value="#{bundle.ViewEmpresaLabel_empresaIdMutual}"/>
                        <h:outputText value="#{empresaController.selected.empresaIdMutual.mutualId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
