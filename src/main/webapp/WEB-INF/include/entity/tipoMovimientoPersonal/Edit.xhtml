<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoMovimientoPersonalEditDlg" widgetVar="TipoMovimientoPersonalEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoMovimientoPersonalTitle}" closeOnEscape="true">

            <h:form id="TipoMovimientoPersonalEditForm">

                        <h:outputText id="tipoMovimientoPersonalId" value="#{tipoMovimientoPersonalController.selected.tipoMovimientoPersonalId}" />

                        <p:outputLabel value="#{bundle.EditTipoMovimientoPersonalLabel_tipoMovimientoPersonalNombre}" for="tipoMovimientoPersonalNombre" />
                        <p:inputText id="tipoMovimientoPersonalNombre" value="#{tipoMovimientoPersonalController.selected.tipoMovimientoPersonalNombre}" title="#{bundle.EditTipoMovimientoPersonalTitle_tipoMovimientoPersonalNombre}" required="true" requiredMessage="#{bundle.EditTipoMovimientoPersonalRequiredMessage_tipoMovimientoPersonalNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundle.EditTipoMovimientoPersonalLabel_tipoMovimientoPersonalFechaIngreso}" for="tipoMovimientoPersonalFechaIngreso" />
                        <p:calendar id="tipoMovimientoPersonalFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoMovimientoPersonalController.selected.tipoMovimientoPersonalFechaIngreso}" title="#{bundle.EditTipoMovimientoPersonalTitle_tipoMovimientoPersonalFechaIngreso}" required="true" requiredMessage="#{bundle.EditTipoMovimientoPersonalRequiredMessage_tipoMovimientoPersonalFechaIngreso}" showOn="button"/>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoMovimientoPersonalEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>
