<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieBoletoGuiaCreateDlg" widgetVar="SerieBoletoGuiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSerieBoletoGuiaTitle}" closeOnEscape="true">

            <h:form id="SerieBoletoGuiaCreateForm">

                <h:panelGroup id="display" rendered="#{serieBoletoGuiaController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateSerieBoletoGuiaLabel_serieBoletoGuiaValorSerieBoleto}" for="serieBoletoGuiaValorSerieBoleto" />
                        <p:inputText id="serieBoletoGuiaValorSerieBoleto" value="#{serieBoletoGuiaController.selected.serieBoletoGuiaValorSerieBoleto}" title="#{bundle.CreateSerieBoletoGuiaTitle_serieBoletoGuiaValorSerieBoleto}" required="true" requiredMessage="#{bundle.CreateSerieBoletoGuiaRequiredMessage_serieBoletoGuiaValorSerieBoleto}"/>

                        <p:outputLabel value="#{bundle.CreateSerieBoletoGuiaLabel_serieBoletoGuiaSerieBoleto}" for="serieBoletoGuiaSerieBoleto" />
                        <p:inputText id="serieBoletoGuiaSerieBoleto" value="#{serieBoletoGuiaController.selected.serieBoletoGuiaSerieBoleto}" title="#{bundle.CreateSerieBoletoGuiaTitle_serieBoletoGuiaSerieBoleto}" required="true" requiredMessage="#{bundle.CreateSerieBoletoGuiaRequiredMessage_serieBoletoGuiaSerieBoleto}"/>

                        <p:outputLabel value="#{bundle.CreateSerieBoletoGuiaLabel_serieBoletoGuiaTerminoBoleto}" for="serieBoletoGuiaTerminoBoleto" />
                        <p:inputText id="serieBoletoGuiaTerminoBoleto" value="#{serieBoletoGuiaController.selected.serieBoletoGuiaTerminoBoleto}" title="#{bundle.CreateSerieBoletoGuiaTitle_serieBoletoGuiaTerminoBoleto}" required="true" requiredMessage="#{bundle.CreateSerieBoletoGuiaRequiredMessage_serieBoletoGuiaTerminoBoleto}"/>

                        <p:outputLabel value="#{bundle.CreateSerieBoletoGuiaLabel_serieBoletoGuiaCantidadBoleto}" for="serieBoletoGuiaCantidadBoleto" />

                        <p:outputLabel value="#{bundle.CreateSerieBoletoGuiaLabel_serieBoletoGuiaTotalBoleto}" for="serieBoletoGuiaTotalBoleto" />
                        <p:inputText id="serieBoletoGuiaTotalBoleto" value="#{serieBoletoGuiaController.selected.serieBoletoGuiaTotalBoleto}" title="#{bundle.CreateSerieBoletoGuiaTitle_serieBoletoGuiaTotalBoleto}" required="true" requiredMessage="#{bundle.CreateSerieBoletoGuiaRequiredMessage_serieBoletoGuiaTotalBoleto}"/>

                        <p:selectBooleanCheckbox id="serieBoletoGuiaNuevoBoleto" value="#{serieBoletoGuiaController.selected.serieBoletoGuiaNuevoBoleto}" required="true" requiredMessage="#{bundle.CreateSerieBoletoGuiaRequiredMessage_serieBoletoGuiaNuevoBoleto}"/>

                        <p:selectOneMenu id="serieBoletoGuiaIdBoleto" value="#{serieBoletoGuiaController.selected.serieBoletoGuiaIdBoleto}" required="true" requiredMessage="#{bundle.CreateSerieBoletoGuiaRequiredMessage_serieBoletoGuiaIdBoleto}" converter="boletoConverter">

                            <f:selectItems value="#{guiaController.items}"

                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('SerieBoletoGuiaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>

</html>
