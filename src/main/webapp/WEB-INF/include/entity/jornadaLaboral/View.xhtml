<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JornadaLaboralViewDlg" widgetVar="JornadaLaboralViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewJornadaLaboralTitle}" closeOnEscape="true">

            <h:form id="JornadaLaboralViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{jornadaLaboralController.selected != null}">

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralId}"/>
                        <h:outputText value="#{jornadaLaboralController.selected.jornadaLaboralId}" title="#{bundle.ViewJornadaLaboralTitle_jornadaLaboralId}"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralNombre}"/>
                        <h:outputText value="#{jornadaLaboralController.selected.jornadaLaboralNombre}" title="#{bundle.ViewJornadaLaboralTitle_jornadaLaboralNombre}"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralLunes}"/>
                        <h:selectBooleanCheckbox id="jornadaLaboralLunes" value="#{jornadaLaboralController.selected.jornadaLaboralLunes}" title="#{bundle.EditJornadaLaboralTitle_jornadaLaboralLunes}" required="true" requiredMessage="#{bundle.EditJornadaLaboralRequiredMessage_jornadaLaboralLunes}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralMartes}"/>
                        <h:selectBooleanCheckbox id="jornadaLaboralMartes" value="#{jornadaLaboralController.selected.jornadaLaboralMartes}" title="#{bundle.EditJornadaLaboralTitle_jornadaLaboralMartes}" required="true" requiredMessage="#{bundle.EditJornadaLaboralRequiredMessage_jornadaLaboralMartes}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralMiercoles}"/>
                        <h:selectBooleanCheckbox id="jornadaLaboralMiercoles" value="#{jornadaLaboralController.selected.jornadaLaboralMiercoles}" title="#{bundle.EditJornadaLaboralTitle_jornadaLaboralMiercoles}" required="true" requiredMessage="#{bundle.EditJornadaLaboralRequiredMessage_jornadaLaboralMiercoles}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralJueves}"/>
                        <h:selectBooleanCheckbox id="jornadaLaboralJueves" value="#{jornadaLaboralController.selected.jornadaLaboralJueves}" title="#{bundle.EditJornadaLaboralTitle_jornadaLaboralJueves}" required="true" requiredMessage="#{bundle.EditJornadaLaboralRequiredMessage_jornadaLaboralJueves}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralViernes}"/>
                        <h:selectBooleanCheckbox id="jornadaLaboralViernes" value="#{jornadaLaboralController.selected.jornadaLaboralViernes}" title="#{bundle.EditJornadaLaboralTitle_jornadaLaboralViernes}" required="true" requiredMessage="#{bundle.EditJornadaLaboralRequiredMessage_jornadaLaboralViernes}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralSabado}"/>
                        <h:selectBooleanCheckbox id="jornadaLaboralSabado" value="#{jornadaLaboralController.selected.jornadaLaboralSabado}" title="#{bundle.EditJornadaLaboralTitle_jornadaLaboralSabado}" required="true" requiredMessage="#{bundle.EditJornadaLaboralRequiredMessage_jornadaLaboralSabado}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralDomingo}"/>
                        <h:selectBooleanCheckbox id="jornadaLaboralDomingo" value="#{jornadaLaboralController.selected.jornadaLaboralDomingo}" title="#{bundle.EditJornadaLaboralTitle_jornadaLaboralDomingo}" required="true" requiredMessage="#{bundle.EditJornadaLaboralRequiredMessage_jornadaLaboralDomingo}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewJornadaLaboralLabel_jornadaLaboralIdHorarioJornada}"/>
                        <h:outputText value="#{jornadaLaboralController.selected.jornadaLaboralIdHorarioJornada.horarioJornadaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('JornadaLaboralViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
