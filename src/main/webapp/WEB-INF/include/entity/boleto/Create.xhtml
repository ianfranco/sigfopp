<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletoCreateDlg" widgetVar="BoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBoletoTitle}" closeOnEscape="true">

            <h:form id="BoletoCreateForm">

                <h:panelGroup id="display" rendered="#{boletoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateBoletoLabel_boletoNombre}" for="boletoNombre" />
                        <p:inputText id="boletoNombre" value="#{boletoController.selected.boletoNombre}" title="#{bundle.CreateBoletoTitle_boletoNombre}" required="true" requiredMessage="#{bundle.CreateBoletoRequiredMessage_boletoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateBoletoLabel_boletoActivo}" for="boletoActivo" />
                        <p:selectBooleanCheckbox id="boletoActivo" value="#{boletoController.selected.boletoActivo}" required="true" requiredMessage="#{bundle.CreateBoletoRequiredMessage_boletoActivo}"/>

                        <p:outputLabel value="#{bundle.CreateBoletoLabel_boletoFechaIngreso}" for="boletoFechaIngreso" />
                        <p:calendar id="boletoFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{boletoController.selected.boletoFechaIngreso}" title="#{bundle.CreateBoletoTitle_boletoFechaIngreso}" required="true" requiredMessage="#{bundle.CreateBoletoRequiredMessage_boletoFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{boletoController.saveNew}" value="#{bundle.Save}" update="display,:BoletoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BoletoCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BoletoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
