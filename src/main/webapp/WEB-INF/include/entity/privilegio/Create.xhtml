<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegioCreateDlg" widgetVar="PrivilegioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrivilegioTitle}" closeOnEscape="true">

            <h:form id="PrivilegioCreateForm">

                <h:panelGroup id="display" rendered="#{privilegioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreatePrivilegioLabel_privilegioNombre}" for="privilegioNombre" />
                        <p:inputText id="privilegioNombre" value="#{privilegioController.selected.privilegioNombre}" title="#{bundle.CreatePrivilegioTitle_privilegioNombre}" required="true" requiredMessage="#{bundle.CreatePrivilegioRequiredMessage_privilegioNombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{bundle.CreatePrivilegioLabel_privilegioDescripcion}" for="privilegioDescripcion" />
                        <p:inputText id="privilegioDescripcion" value="#{privilegioController.selected.privilegioDescripcion}" title="#{bundle.CreatePrivilegioTitle_privilegioDescripcion}" required="true" requiredMessage="#{bundle.CreatePrivilegioRequiredMessage_privilegioDescripcion}" size="255" maxlength="255"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{privilegioController.saveNew}" value="#{bundle.Save}" update="display,:PrivilegioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PrivilegioCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('PrivilegioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
