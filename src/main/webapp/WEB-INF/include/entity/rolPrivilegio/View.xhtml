<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolPrivilegioViewDlg" widgetVar="RolPrivilegioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewRolPrivilegioTitle}" closeOnEscape="true">

                        <h:outputText value="#{bundle.ViewRolPrivilegioLabel_rolPrivilegioIdPrivilegio}"/>

                        <h:outputText value="#{bundle.ViewRolPrivilegioLabel_rolPrivilegioIdRol}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('RolPrivilegioViewDialog').hide()"/>
