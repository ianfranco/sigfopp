<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolPrivilegioCreateDlg" widgetVar="RolPrivilegioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolPrivilegioTitle}" closeOnEscape="true">

            <h:form id="RolPrivilegioCreateForm">

                <h:panelGroup id="display" rendered="#{rolPrivilegioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateRolPrivilegioLabel_rolPrivilegioIdPrivilegio}" for="rolPrivilegioIdPrivilegio" />
                        <p:selectOneMenu id="rolPrivilegioIdPrivilegio" value="#{rolPrivilegioController.selected.rolPrivilegioIdPrivilegio}" required="true" requiredMessage="#{bundle.CreateRolPrivilegioRequiredMessage_rolPrivilegioIdPrivilegio}" converter="privilegioConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{privilegioController.items}"
                                           var="rolPrivilegioIdPrivilegioItem"
                                           itemValue="#{rolPrivilegioIdPrivilegioItem}"
                                           itemLabel="#{rolPrivilegioIdPrivilegioItem.privilegioDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateRolPrivilegioLabel_rolPrivilegioIdRol}" for="rolPrivilegioIdRol" />
                        <p:selectOneMenu id="rolPrivilegioIdRol" value="#{rolPrivilegioController.selected.rolPrivilegioIdRol}" required="true" requiredMessage="#{bundle.CreateRolPrivilegioRequiredMessage_rolPrivilegioIdRol}" converter="rolConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.items}"
                                           var="rolPrivilegioIdRolItem"
                                           itemValue="#{rolPrivilegioIdRolItem}"
                                           itemLabel="#{rolPrivilegioIdRolItem.rolDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolPrivilegioController.saveNew}" value="#{bundle.Save}" update="display,:RolPrivilegioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolPrivilegioCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('RolPrivilegioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
