<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTrabajadorViewDlg" widgetVar="TipoTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TipoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoTrabajadorController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoTrabajadorLabel_tipoTrabajadorId}"/>
                        <h:outputText value="#{tipoTrabajadorController.selected.tipoTrabajadorId}" title="#{bundle.ViewTipoTrabajadorTitle_tipoTrabajadorId}"/>

                        <h:outputText value="#{bundle.ViewTipoTrabajadorLabel_tipoTrabajadorNombre}"/>
                        <h:outputText value="#{tipoTrabajadorController.selected.tipoTrabajadorNombre}" title="#{bundle.ViewTipoTrabajadorTitle_tipoTrabajadorNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoTrabajadorLabel_tipoTrabajadorFechaIngreso}"/>
                        <h:outputText value="#{tipoTrabajadorController.selected.tipoTrabajadorFechaIngreso}" title="#{bundle.ViewTipoTrabajadorTitle_tipoTrabajadorFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
