<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorUtmViewDlg" widgetVar="ValorUtmViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewValorUtmTitle}" closeOnEscape="true">

            <h:form id="ValorUtmViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{valorUtmController.selected != null}">

                        <h:outputText value="#{bundle.ViewValorUtmLabel_valorUtmId}"/>
                        <h:outputText value="#{valorUtmController.selected.valorUtmId}" title="#{bundle.ViewValorUtmTitle_valorUtmId}"/>

                        <h:outputText value="#{bundle.ViewValorUtmLabel_valorUtmFecha}"/>
                        <h:outputText value="#{valorUtmController.selected.valorUtmFecha}" title="#{bundle.ViewValorUtmTitle_valorUtmFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewValorUtmLabel_valorUtmMonto}"/>
                        <h:outputText value="#{valorUtmController.selected.valorUtmMonto}" title="#{bundle.ViewValorUtmTitle_valorUtmMonto}"/>

                        <h:outputText value="#{bundle.ViewValorUtmLabel_valorUtmFechaIngreso}"/>
                        <h:outputText value="#{valorUtmController.selected.valorUtmFechaIngreso}" title="#{bundle.ViewValorUtmTitle_valorUtmFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ValorUtmViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
