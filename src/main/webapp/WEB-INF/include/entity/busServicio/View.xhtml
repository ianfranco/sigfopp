<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusServicioViewDlg" widgetVar="BusServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewBusServicioTitle}" closeOnEscape="true">

            <h:form id="BusServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{busServicioController.selected != null}">

                        <h:outputText value="#{bundle.ViewBusServicioLabel_busServicioId}"/>
                        <h:outputText value="#{busServicioController.selected.busServicioId}" title="#{bundle.ViewBusServicioTitle_busServicioId}"/>

                        <h:outputText value="#{bundle.ViewBusServicioLabel_busServicioFechaIngreso}"/>
                        <h:outputText value="#{busServicioController.selected.busServicioFechaIngreso}" title="#{bundle.ViewBusServicioTitle_busServicioFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewBusServicioLabel_busServicioIdBus}"/>
                        <h:outputText value="#{busServicioController.selected.busServicioIdBus.busId}"/>

                        <h:outputText value="#{bundle.ViewBusServicioLabel_busServicioIdServicio}"/>
                        <h:outputText value="#{busServicioController.selected.busServicioIdServicio.servicioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('BusServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
