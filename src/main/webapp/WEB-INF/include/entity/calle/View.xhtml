<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalleViewDlg" widgetVar="CalleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewCalleTitle}" closeOnEscape="true">

            <h:form id="CalleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{calleController.selected != null}">

                        <h:outputText value="#{bundle.ViewCalleLabel_calleId}"/>
                        <h:outputText value="#{calleController.selected.calleId}" title="#{bundle.ViewCalleTitle_calleId}"/>

                        <h:outputText value="#{bundle.ViewCalleLabel_calleNombre}"/>
                        <h:outputText value="#{calleController.selected.calleNombre}" title="#{bundle.ViewCalleTitle_calleNombre}"/>

                        <h:outputText value="#{bundle.ViewCalleLabel_calleFechaIngreso}"/>
                        <h:outputText value="#{calleController.selected.calleFechaIngreso}" title="#{bundle.ViewCalleTitle_calleFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewCalleLabel_calleIdComuna}"/>
                        <h:outputText value="#{calleController.selected.calleIdComuna.comunaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CalleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
