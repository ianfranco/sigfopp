<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoControlCreateDlg" widgetVar="TipoControlCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoControlTitle}" closeOnEscape="true">

            <h:form id="TipoControlCreateForm">

                <h:panelGroup id="display" rendered="#{tipoControlController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoControlLabel_tipoControlNombre}" for="tipoControlNombre" />
                        <p:inputText id="tipoControlNombre" value="#{tipoControlController.selected.tipoControlNombre}" title="#{bundle.CreateTipoControlTitle_tipoControlNombre}" required="true" requiredMessage="#{bundle.CreateTipoControlRequiredMessage_tipoControlNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateTipoControlLabel_tipoControlClasificacion}" for="tipoControlClasificacion" />
                        <p:inputText id="tipoControlClasificacion" value="#{tipoControlController.selected.tipoControlClasificacion}" title="#{bundle.CreateTipoControlTitle_tipoControlClasificacion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateTipoControlLabel_tipoControlFechaIngreso}" for="tipoControlFechaIngreso" />
                        <p:calendar id="tipoControlFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoControlController.selected.tipoControlFechaIngreso}" title="#{bundle.CreateTipoControlTitle_tipoControlFechaIngreso}" required="true" requiredMessage="#{bundle.CreateTipoControlRequiredMessage_tipoControlFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoControlController.saveNew}" value="#{bundle.Save}" update="display,:TipoControlListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoControlCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoControlCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
