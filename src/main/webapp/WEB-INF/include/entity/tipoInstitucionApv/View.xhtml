<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoInstitucionApvViewDlg" widgetVar="TipoInstitucionApvViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoInstitucionApvTitle}" closeOnEscape="true">

            <h:form id="TipoInstitucionApvViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoInstitucionApvController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoInstitucionApvLabel_tipoInstitucionApvId}"/>
                        <h:outputText value="#{tipoInstitucionApvController.selected.tipoInstitucionApvId}" title="#{bundle.ViewTipoInstitucionApvTitle_tipoInstitucionApvId}"/>

                        <h:outputText value="#{bundle.ViewTipoInstitucionApvLabel_tipoInstitucionApvNombre}"/>
                        <h:outputText value="#{tipoInstitucionApvController.selected.tipoInstitucionApvNombre}" title="#{bundle.ViewTipoInstitucionApvTitle_tipoInstitucionApvNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoInstitucionApvLabel_tipoInstitucionApvFechaIngreso}"/>
                        <h:outputText value="#{tipoInstitucionApvController.selected.tipoInstitucionApvFechaIngreso}" title="#{bundle.ViewTipoInstitucionApvTitle_tipoInstitucionApvFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoInstitucionApvViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
