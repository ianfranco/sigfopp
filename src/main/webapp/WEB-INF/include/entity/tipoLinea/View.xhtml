<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLineaViewDlg" widgetVar="TipoLineaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoLineaTitle}" closeOnEscape="true">

            <h:form id="TipoLineaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoLineaController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoLineaLabel_tipoLineaId}"/>
                        <h:outputText value="#{tipoLineaController.selected.tipoLineaId}" title="#{bundle.ViewTipoLineaTitle_tipoLineaId}"/>

                        <h:outputText value="#{bundle.ViewTipoLineaLabel_tipoLineaNombre}"/>
                        <h:outputText value="#{tipoLineaController.selected.tipoLineaNombre}" title="#{bundle.ViewTipoLineaTitle_tipoLineaNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoLineaLabel_tipoLineaFechaIngreso}"/>
                        <h:outputText value="#{tipoLineaController.selected.tipoLineaFechaIngreso}" title="#{bundle.ViewTipoLineaTitle_tipoLineaFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoLineaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
