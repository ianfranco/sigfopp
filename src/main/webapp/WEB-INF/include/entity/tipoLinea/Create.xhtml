<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLineaCreateDlg" widgetVar="TipoLineaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoLineaTitle}" closeOnEscape="true">

            <h:form id="TipoLineaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoLineaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateTipoLineaLabel_tipoLineaNombre}" for="tipoLineaNombre" />
                        <p:inputText id="tipoLineaNombre" value="#{tipoLineaController.selected.tipoLineaNombre}" title="#{bundle.CreateTipoLineaTitle_tipoLineaNombre}" required="true" requiredMessage="#{bundle.CreateTipoLineaRequiredMessage_tipoLineaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.CreateTipoLineaLabel_tipoLineaFechaIngreso}" for="tipoLineaFechaIngreso" />
                        <p:calendar id="tipoLineaFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoLineaController.selected.tipoLineaFechaIngreso}" title="#{bundle.CreateTipoLineaTitle_tipoLineaFechaIngreso}" required="true" requiredMessage="#{bundle.CreateTipoLineaRequiredMessage_tipoLineaFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoLineaController.saveNew}" value="#{bundle.Save}" update="display,:TipoLineaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoLineaCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoLineaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
