<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDiaFrecuenciaViewDlg" widgetVar="TipoDiaFrecuenciaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewTipoDiaFrecuenciaTitle}" closeOnEscape="true">

            <h:form id="TipoDiaFrecuenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoDiaFrecuenciaController.selected != null}">

                        <h:outputText value="#{bundle.ViewTipoDiaFrecuenciaLabel_tipoDiaFrecuenciaId}"/>
                        <h:outputText value="#{tipoDiaFrecuenciaController.selected.tipoDiaFrecuenciaId}" title="#{bundle.ViewTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaId}"/>

                        <h:outputText value="#{bundle.ViewTipoDiaFrecuenciaLabel_tipoDiaFrecuenciaNombre}"/>
                        <h:outputText value="#{tipoDiaFrecuenciaController.selected.tipoDiaFrecuenciaNombre}" title="#{bundle.ViewTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaNombre}"/>

                        <h:outputText value="#{bundle.ViewTipoDiaFrecuenciaLabel_tipoDiaFrecuenciaActivo}"/>
                        <h:selectBooleanCheckbox id="tipoDiaFrecuenciaActivo" value="#{tipoDiaFrecuenciaController.selected.tipoDiaFrecuenciaActivo}" title="#{bundle.EditTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaActivo}" required="true" requiredMessage="#{bundle.EditTipoDiaFrecuenciaRequiredMessage_tipoDiaFrecuenciaActivo}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewTipoDiaFrecuenciaLabel_tipoDiaFrecuenciaFechaIngreso}"/>
                        <h:outputText value="#{tipoDiaFrecuenciaController.selected.tipoDiaFrecuenciaFechaIngreso}" title="#{bundle.ViewTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoDiaFrecuenciaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
