<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoNominaEditDlg" widgetVar="TipoNominaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditTipoNominaTitle}" closeOnEscape="true">

            <h:form id="TipoNominaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoNominaController.selected != null}">


                        <h:outputLabel value="#{bundle.EditTipoNominaLabel_tipoNominaId}" for="tipoNominaId" />
                        <h:outputText id="tipoNominaId" value="#{tipoNominaController.selected.tipoNominaId}" />

                        <p:outputLabel value="#{bundle.EditTipoNominaLabel_tipoNominaNombre}" for="tipoNominaNombre" />
                        <p:inputText id="tipoNominaNombre" value="#{tipoNominaController.selected.tipoNominaNombre}" title="#{bundle.EditTipoNominaTitle_tipoNominaNombre}" required="true" requiredMessage="#{bundle.EditTipoNominaRequiredMessage_tipoNominaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.EditTipoNominaLabel_tipoNominaFechaIngreso}" for="tipoNominaFechaIngreso" />
                        <p:calendar id="tipoNominaFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoNominaController.selected.tipoNominaFechaIngreso}" title="#{bundle.EditTipoNominaTitle_tipoNominaFechaIngreso}" required="true" requiredMessage="#{bundle.EditTipoNominaRequiredMessage_tipoNominaFechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoNominaController.save}" value="#{bundle.Save}" update="display,:TipoNominaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoNominaEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoNominaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
