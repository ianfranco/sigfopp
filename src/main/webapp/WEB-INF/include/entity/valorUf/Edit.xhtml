<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ValorUfEditDlg" widgetVar="ValorUfEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditValorUfTitle}" closeOnEscape="true">

                        <h:outputLabel value="#{bundle.EditValorUfLabel_valorUfId}" for="valorUfId" />

                        <p:outputLabel value="#{bundle.EditValorUfLabel_valorUfMonto}" for="valorUfMonto" />

                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('ValorUfEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
