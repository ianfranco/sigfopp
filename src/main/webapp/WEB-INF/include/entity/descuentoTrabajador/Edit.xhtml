<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DescuentoTrabajadorEditDlg" widgetVar="DescuentoTrabajadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.EditDescuentoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="DescuentoTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{descuentoTrabajadorController.selected != null}">


                        <h:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorId}" for="descuentoTrabajadorId" />
                        <h:outputText id="descuentoTrabajadorId" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorId}" />

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorFechaInicio}" for="descuentoTrabajadorFechaInicio" />
                        <p:calendar id="descuentoTrabajadorFechaInicio" pattern="MM/dd/yyyy" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorFechaInicio}" title="#{bundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorFechaInicio}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorFechaInicio}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorFechaTermino}" for="descuentoTrabajadorFechaTermino" />
                        <p:calendar id="descuentoTrabajadorFechaTermino" pattern="MM/dd/yyyy" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorFechaTermino}" title="#{bundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorFechaTermino}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorFechaTermino}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorCuotaActual}" for="descuentoTrabajadorCuotaActual" />
                        <p:inputText id="descuentoTrabajadorCuotaActual" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorCuotaActual}" title="#{bundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorCuotaActual}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorCuotaActual}"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorTotalCuotas}" for="descuentoTrabajadorTotalCuotas" />
                        <p:inputText id="descuentoTrabajadorTotalCuotas" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorTotalCuotas}" title="#{bundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorTotalCuotas}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorTotalCuotas}"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorMontoFijo}" for="descuentoTrabajadorMontoFijo" />
                        <p:inputText id="descuentoTrabajadorMontoFijo" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorMontoFijo}" title="#{bundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorMontoFijo}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorMontoFijo}"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorDescripcion}" for="descuentoTrabajadorDescripcion" />
                        <p:inputText id="descuentoTrabajadorDescripcion" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorDescripcion}" title="#{bundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorDescripcion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorActivo}" for="descuentoTrabajadorActivo" />
                        <p:selectBooleanCheckbox id="descuentoTrabajadorActivo" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorActivo}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorActivo}"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorFechaIngreso}" for="descuentoTrabajadorFechaIngreso" />
                        <p:calendar id="descuentoTrabajadorFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorFechaIngreso}" title="#{bundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorFechaIngreso}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorFechaIngreso}" showOn="button"/>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorIdDescuento}" for="descuentoTrabajadorIdDescuento" />
                        <p:selectOneMenu id="descuentoTrabajadorIdDescuento" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorIdDescuento}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorIdDescuento}" converter="tipoDescuentoTrabajadorConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDescuentoTrabajadorController.items}"
                                           var="descuentoTrabajadorIdDescuentoItem"
                                           itemValue="#{descuentoTrabajadorIdDescuentoItem}"
                                           itemLabel="#{descuentoTrabajadorIdDescuentoItem.tipoDescuentoTrabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditDescuentoTrabajadorLabel_descuentoTrabajadorIdTrabajador}" for="descuentoTrabajadorIdTrabajador" />
                        <p:selectOneMenu id="descuentoTrabajadorIdTrabajador" value="#{descuentoTrabajadorController.selected.descuentoTrabajadorIdTrabajador}" required="true" requiredMessage="#{bundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="descuentoTrabajadorIdTrabajadorItem"
                                           itemValue="#{descuentoTrabajadorIdTrabajadorItem}"
                                           itemLabel="#{descuentoTrabajadorIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoTrabajadorController.save}" value="#{bundle.Save}" update="display,:DescuentoTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DescuentoTrabajadorEditDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('DescuentoTrabajadorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
