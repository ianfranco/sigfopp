<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoViewDlg" widgetVar="DepartamentoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundle.ViewDepartamentoTitle}" closeOnEscape="true">

            <h:form id="DepartamentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{departamentoController.selected != null}">

                        <h:outputText value="#{bundle.ViewDepartamentoLabel_departamentoId}"/>
                        <h:outputText value="#{departamentoController.selected.departamentoId}" title="#{bundle.ViewDepartamentoTitle_departamentoId}"/>

                        <h:outputText value="#{bundle.ViewDepartamentoLabel_departamentoNombre}"/>
                        <h:outputText value="#{departamentoController.selected.departamentoNombre}" title="#{bundle.ViewDepartamentoTitle_departamentoNombre}"/>

                        <h:outputText value="#{bundle.ViewDepartamentoLabel_departamentoActivo}"/>
                        <h:selectBooleanCheckbox id="departamentoActivo" value="#{departamentoController.selected.departamentoActivo}" title="#{bundle.EditDepartamentoTitle_departamentoActivo}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_departamentoActivo}" disabled="true"/>

                        <h:outputText value="#{bundle.ViewDepartamentoLabel_departamentoFechaIngreso}"/>
                        <h:outputText value="#{departamentoController.selected.departamentoFechaIngreso}" title="#{bundle.ViewDepartamentoTitle_departamentoFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DepartamentoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
